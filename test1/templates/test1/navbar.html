<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="color:gold; font-family: 'Dancing Script'; font-size: 1.4rem;">SpiceVillage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}" style="color: white;">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}" style="color: white;">Contact</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
            <p class="mt-2 px-2" style="color: white;">Welcome {{ user.username }}</p>
              <a class="btn btn-primary" href="{% url 'logoutuser' %}">Logout</a>
            {% else %}
            <form class="px-2" action="{% url 'loginuser' %}" method="get">
              {% csrf_token%}
              <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <form action="{% url 'signupuser' %}" method="get">
              {% csrf_token%}
              <button class="btn btn-primary my-1" type="submit">Signupuser</button>
            </form>
            {% endif %}
            <form class="d-flex px-2" role="search" method="post" action="{% url 'findproduct' %}">
              {% csrf_token %}
              <input class="form-control me-2 my-1" type="search" placeholder="Search" aria-label="Search" name="prod_search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</body>
</html>
